<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaranyScripts - Sistema de Keys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(ellipse at center, #060606 0%, #010101 100%);
      color: #fff;
      overflow: hidden;
    }
    #particulas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 35px 25px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 25px #00f7ff, 0 0 60px #00f7ff55 inset;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }
    h1, h2 {
      color: #00f7ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f7ff;
    }
    button {
      padding: 12px 30px;
      background: linear-gradient(145deg, #00f7ff, #00c2ff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 12px 0;
      box-shadow: 0 0 12px #00f7ff77;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f7ff;
    }
    input {
      padding: 12px;
      width: 90%;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      text-align: center;
      box-shadow: inset 0 0 10px #00f7ff33;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px #00f7ff;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 15px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <canvas id="particulas"></canvas>
  <div class="container">
    <h1>üîê SaranyScripts - Sistema de Keys</h1>
    <button onclick="gerarKey()">üîë Gerar Key</button>
    <p id="keyExibida"></p>

    <h2>üîé Verificar Key</h2>
    <input type="text" id="verificarInput" placeholder="Insira sua key">
    <input type="text" id="nickInput" placeholder="Seu nick">
    <button onclick="verificarKey()">‚úÖ Verificar</button>
    <p id="verificarStatus"></p>
  </div>

  <script>
    async function gerarKey() {
      const res = await fetch('/generate', { method: 'POST' });
      const data = await res.json();
      document.getElementById('keyExibida').innerText = "üîë Key Gerada: " + data.key;
    }

    async function verificarKey() {
      const key = document.getElementById('verificarInput').value;
      const nick = document.getElementById('nickInput').value || "Desconhecido";
      const res = await fetch('/verify?nick=' + encodeURIComponent(nick), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      });
      const data = await res.json();
      document.getElementById('verificarStatus').innerText = data.success ? "‚úÖ Key V√°lida" : "‚ùå Key Inv√°lida";
    }

    const canvas = document.getElementById("particulas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.8,
      dy: (Math.random() - 0.5) * 0.8
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00f7ff";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
